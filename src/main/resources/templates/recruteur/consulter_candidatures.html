<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulter Offres</title>
    <link rel="stylesheet" type="text/css" href="../static/css/page.css" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:insert="layout/navbar :: navbar"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Candidatures</h2>
            <ul class="list-group list-group-flush" th:field="*{postulations}">
                <li class="list-group-item" th:each="post: ${postulations}" th:value="${post.id}">
                    <a href="/recruteur/consulter_candidatures" th:href="@{/recruteur/consulter_candidatures(postulation=${post.id})}">
                        <span th:text="${post.user.name}"></span> <span th:text="${post.user.lastName}"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-8">
            <h2>Détails sur le candidat</h2>

            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Objectif
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <strong th:text="${postulation.getCv().getObjectif()}"></strong> - <strong th:field="*{postulation.getCv().getUser().getTitre_fonction()}"></strong>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Expériences Professioneelles
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <ul th:field="*{postulation.getCv().getExperienceProfessionnelle()}">
                                <li class="list-group-item" th:each="experience: ${postulation.getCv().getExperienceProfessionnelle()}" th:value="${experience.id}">
                                    <div><u>Nom Entreprise : </u><span th:text="${experience.nomEntreprise}"></span></div>
                                    <div><u>Poste : </u><span th:text="${experience.poste}"></span></div>
                                    <div><u>Compétence : </u><span th:text="${experience.competence}"></span></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Formations
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <ul th:field="*{postulation.getCv().getFormation()}">
                                <li class="list-group-item" th:each="formation: ${postulation.getCv().getFormation()}" th:value="${formation.id}">
                                    <div><u>Etablissement : </u><span th:text="${formation.getEtablissement()}"></span></div>
                                    <div><u>Nom Diplome : </u><span th:text="${formation.getNomDiplome()}"></span></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Connaissances Linguistiques
                            </button>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">
                            <ul th:field="*{postulation.getCv().getConnaissanceLinguistique()}">
                                <li class="list-group-item" th:each="lingui: ${postulation.getCv().getConnaissanceLinguistique()}" th:value="${lingui.id}">
                                    <div><u>Nom langue : </u><span th:text="${lingui.nomLangue}"></span></div>
                                    <div><u>Niveau : </u><span th:text="${lingui.niveauLangue}"></span></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="layout/footer :: footer">&copy; 2016 The Static Templates</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
