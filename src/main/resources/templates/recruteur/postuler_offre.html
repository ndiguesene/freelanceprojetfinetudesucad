<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulter Offres</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/page.css" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52, 40, 104, .08);
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }
    </style>
</head>
<body>

<div th:insert="layout/navbar :: navbar"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 card">
            <h3 class="card-header"git stay>Liste de vos offres publié</h3>
            <ul class="list-group list-group-flush" th:field="*{offres}">
                <li class="list-group-item" th:each="offr: ${offres}" th:value="${offr.id}">
                    <a href=""> <span th:text="${offr.getPoste()}"></span> </a> - <span
                        th:text="${offr.getTypeOffre()}"></span> / <span th:text="${offr.getRegion()}"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-8 card">
            <form autocomplete="off" action="#" th:action="@{/recruteur/offre}" th:object="${offre}" method="POST"
                  class="form-horizontal" role="form">
                <h3 class="card-header">Postuler nouveau offre</h3>
                <div class="form-group">
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{poste}">
                            <option th:value="NULL">Poste</option>
                            <option th:each="poste: ${postes}"
                                    th:value="${poste}"
                                    th:text="${poste}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="validation-message"></label>
                        <textarea class="form-control" th:field="*{description}" rows="8"
                                  placeholder="Description de l'offre"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{typeOffre}">
                            <option th:value="NULL">Type Offre</option>
                            <option th:each="typeOffre: ${typeOffres}"
                                    th:value="${typeOffre}"
                                    th:text="${typeOffre}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{qualiteRequise}" placeholder="Qualité Requise"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('qualiteRequise')}" th:errors="*{qualiteRequise}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{connaissanceTechnique}" placeholder="Connaissances Techniques"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('connaissanceTechnique')}" th:errors="*{connaissanceTechnique}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{region}" placeholder="Région de l'offre" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('region')}" th:errors="*{region}"
                                class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Postuler Offre</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="layout/footer :: footer">&copy; 2016 The Static Templates</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
