<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52, 40, 104, .08);
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }
        .main-head {
            height: 150px;
            background: #FFF;

        }

        .sidenav {
            height: 100%;
            background-color: #000;
            overflow-x: hidden;
            padding-top: 10px;
        }

        .main {
            padding: 0px 0px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
        }

        @media screen and (max-width: 450px) {
            .login-form {
                margin-top: 10%;
            }

            .register-form {
                margin-top: 10%;
            }
        }

        @media screen and (min-width: 768px) {
            .main {
                margin-left: 50%;
            }

            .sidenav {
                width: 40%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }

            .login-form {
                margin-top: 30%;
            }

            .register-form {
                margin-top: 20%;
            }
        }

        .login-main-text {
            margin-top: 10%;
            padding: 60px;
            color: #fff;
        }

        .login-main-text h2 {
            font-weight: 300;
        }

        .btn-black {
            background-color: #000 !important;
            color: #fff;
        }
    </style>

<body>

<div th:insert="layout/navbarNotSignin :: navbarNotSignin"></div>

<div class="container">
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-12 col-sm-12">
            <!--                <h3 class="form-signin-heading" th:text="Bienvenue"></h3>-->
            <div class="login-form">
                <h2>Connectez - vous</h2>
                <hr>
                <h4 th:if="${successMessage}">
                    <span th:text="${successMessage}"></span>
                </h4>
                <form th:action="@{/login}" method="POST" class="card-body">
                    <div class="form-group">
                        <label>Nom d'utilisateur</label>
                        <!--                            <input type="text" class="form-control" placeholder="User Name">-->
                        <input type="text" id="user_name" name="user_name" placeholder="Mot de passe"
                               class="form-control" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <!--                            <input type="password" class="form-control" placeholder="Password">-->
                        <input type="password" placeholder="Mot de passe" id="password" name="password"
                               class="form-control"/>
                    </div>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Nom utilisateur ou mot de passse incorrect.</p>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Connexion" type="Submit"
                            th:text="Login"></button>
                    <!--<button type="submit" class="btn btn-black">Connexion</button>
                    <button type="submit" class="btn btn-secondary">Inscription</button>-->
                </form>
            </div>
        </div>
    </div>
